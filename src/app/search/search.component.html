<div class="search">
  <input type="text" class="car-input" #input placeholder="Search car..." [formControl]="searchCarControl">
  <div class="dropdown" >
    <div class="car" *ngFor="let car of carsArray">
      <p class="car-name" [innerHTML]="car.name | matchName: input.value"></p>
    </div>
  </div>
</div>
